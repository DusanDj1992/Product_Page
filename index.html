<!DOCTYPE html>
<html>
    <head>
        <title>Product Card</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <meta name="description" content="Product Card">
        <meta name="keywords" content="HTML, CSS">
        <meta name="author" content="Dushan Djurdjevic">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="container">
            <img src="images/image.jpg" style="width: 100%;">
            <h1>OLYMPUS OM 1</h1> 
            <ul>
                <li><a href="#preview">Preview</a></li>
                <li><a href="#buy">Buy</a></li>
            </ul><br>
            <div id="preview">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/LH_c4qqk2ns" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <p>- Manual 35mm SLR</p>
                <p>- Compact and Well made</p>
                <p>- Great Camera for Students and Hobbyists</p>
                <p>- Chrome and Black</p>
                <p>- 50mm f1.8 with Great optics</p>
            </div><br><br>
            <div id="buy">
                <form method="get" action="https://www.freecodecamp.com/email-submit">
                    <button type="submit" class="btn">ADD TO CART</button>
                </form>
            </div>
        </div>
    </body>
</html>
